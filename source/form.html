<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Кэт энерджи - Подбор программы</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header container">
      <div class="page-header__wrapper">
        <a class="page-header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Кэт энерджи">
          </picture>
        </a>
        <button class="page-header__toggle page-header__toggle--no-js" type="button"><span class="visually-hidden">Открыть меню</span></button>
      </div>
      <nav class="main-nav main-nav--no-js">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-list__item site-list__item--active">
            <a>Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <footer class="page-footer">
      <div class="page-footer__wrapper container">
        <div class="page-footer__logo">
          <a href="index.html">
            <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Кэт энерджи">
          </a>
        </div>
        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a href="" class="social__link social__link--vk">
                <span class="visually-hidden">Вконтакте</span>
                <svg width="22" height="12">
                  <use xlink:href="img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="" class="social__link social__link--ins">
                <span class="visually-hidden">Инстаграм</span>
                <svg width="16" height="16">
                  <use xlink:href="img/sprite.svg#icon-inst"></use>
                </svg>
              </a>
            </li>
            <li class="social__item">
              <a href="" class="social__link social__link--fb">
                <span class="visually-hidden">Фэйсбук</span>
                <svg width="10" height="19">
                  <use xlink:href="img/sprite.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__text" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
            <svg width="33" height="40">
              <use xlink:href="img/sprite.svg#icon-copyright"></use>
            </svg>
            <span class="visually-hidden">Логотип HTML Academy</span>
          </a>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
